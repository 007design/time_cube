<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
  <script type="text/javascript" src="assets/socket.io.js"></script>
  <script type="text/javascript">
    var socket = io.connect('http://localhost:8000', {query: {'type': 'browser'}});
    socket.on('update', function (data) {
      socket.emit('total');
    });

    socket.on('total', function(data) {
      console.log(Math.floor(data.total / 60 / 1000), 'minutes');
    })

    setTimeout(function() {
      socket.emit('calibrate', {side: 4});
    }, 5000);

    setTimeout(function() {
      socket.emit('task', {side: "1", name: 'task2'});
    }, 10000);
  </script>
</body>
</html>
